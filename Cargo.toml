[package]
name = "maivin-recorder"
description = "Maivin MCAP Recorder"
authors = ["Au-Zone Technologies"]
version = "0.0.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
strip = true
debug = false

[profile.profiling]
inherits = "release"
strip = false
debug = true

[dependencies]
mcap ="0.9.0"
anyhow = "1.0"
zenoh = "0.10.0-rc"
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
hostname = "0.4.0"
log = "0.4.20"
clap = { version = "4.1", features = ["derive", "env"] }
async-std = {version = "1.12", features = ["attributes"] }
flume = "0.11.0"
env_logger = "0.11.3"
bus = "2.4.1"
signal-hook = "0.3"

[build-dependencies]
include_walk = "0.3"
