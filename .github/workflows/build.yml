# GitHub Actions workflow for building release artifacts
#
# This workflow builds binaries for x86_64 and ARM64 platforms and generates
# documentation for the EdgeFirst Recorder project.
#
# Build Strategy:
# - x86_64: Built natively in manylinux2014_x86_64 container for glibc 2.17 compatibility
# - aarch64: Built natively in manylinux2014_aarch64 container on private ARM runner
#
# Action Versions (hash-pinned per SPS v2.1):
# - actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 (v4.2.2)
# - dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a (stable)
# - actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a (v4.1.2)
# - actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 (v4.4.3)

name: Build

on:
  push:
    branches: [ main, develop ]
    tags: ['v*']
  pull_request:
    branches: [ main, develop ]
  workflow_call:  # Allow this workflow to be called by other workflows

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  documentation:
    name: Build Documentation
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable

      - name: Cache cargo registry
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Build rustdoc documentation
        run: cargo doc --no-deps --workspace --all-features

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: documentation
          path: target/doc/
          retention-days: 90

  build-packages:
    name: Build Packages (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.runner }}
    container:
      image: ${{ matrix.platform.container }}
    strategy:
      matrix:
        platform:
          - name: x86_64
            runner: ubuntu-22.04
            container: quay.io/pypa/manylinux2014_x86_64
            target: x86_64-unknown-linux-gnu
          - name: aarch64
            runner: ubuntu-22.04-arm-private
            container: quay.io/pypa/manylinux2014_aarch64
            target: aarch64-unknown-linux-gnu
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo registry
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        with:
          path: ~/.cargo/registry/index
          key: manylinux2014-${{ matrix.platform.name }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: manylinux2014-${{ matrix.platform.name }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        with:
          path: target
          key: manylinux2014-${{ matrix.platform.name }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: manylinux2014-${{ matrix.platform.name }}-cargo-build-

      - name: Build release binary
        run: |
          source $HOME/.cargo/env
          cargo build --release --target ${{ matrix.platform.target }}

      - name: Strip binary
        run: strip target/${{ matrix.platform.target }}/release/edgefirst-recorder

      - name: Verify manylinux2014 compatibility
        run: |
          echo "Checking binary dependencies..."
          objdump -T target/${{ matrix.platform.target }}/release/edgefirst-recorder | grep GLIBC | sort -u || true
          echo "Binary built successfully on manylinux2014 (glibc 2.17)"

      - name: Create package
        run: |
          mkdir -p packages
          cp target/${{ matrix.platform.target }}/release/edgefirst-recorder \
             packages/edgefirst-recorder-${{ matrix.platform.name }}

      - name: Upload package artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: packages-${{ matrix.platform.name }}
          path: packages/
          retention-days: 90
