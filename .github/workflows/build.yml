# GitHub Actions workflow for building release artifacts
#
# This workflow builds binaries for x86_64 and ARM64 platforms and generates
# documentation for the EdgeFirst Recorder project.
#
# Build Strategy:
# - Uses cargo-zigbuild for manylinux2014 (glibc 2.17) compatibility
# - Cross-compiles aarch64 from x86_64 runner
#
# Action Versions (hash-pinned per SPS v2.1):
# - actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 (v4)
# - dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 (master)
# - actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 (v4)
# - actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 (v4)

name: Build

on:
  push:
    branches: [ main, develop ]
    tags: ['v*']
  pull_request:
    branches: [ main, develop ]
  workflow_call:  # Allow this workflow to be called by other workflows

env:
  CARGO_TERM_COLOR: always

jobs:
  documentation:
    name: Build Documentation
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561  # master
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Build rustdoc documentation
        run: cargo doc --no-deps --workspace --all-features

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 90

  build-packages:
    name: Build Packages (${{ matrix.platform.name }})
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        platform:
          - name: x86_64
            target: x86_64-unknown-linux-gnu
          - name: aarch64
            target: aarch64-unknown-linux-gnu
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561  # master
        with:
          toolchain: stable
          targets: ${{ matrix.platform.target }}

      - name: Install zig and cargo-zigbuild
        run: |
          pip install ziglang
          cargo install cargo-zigbuild

      - name: Install cross-compilation tools (ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-

      - name: Build release binary with cargo-zigbuild (manylinux2014)
        run: cargo zigbuild --release --locked --target ${{ matrix.platform.target }}.2.17

      - name: Verify manylinux2014 compatibility
        run: |
          echo "Checking binary dependencies..."
          file target/${{ matrix.platform.target }}/release/edgefirst-recorder
          # Note: objdump may not work for cross-compiled binaries on x86_64 host

      - name: Create package
        run: |
          mkdir -p packages
          cp target/${{ matrix.platform.target }}/release/edgefirst-recorder \
             packages/edgefirst-recorder-${{ matrix.platform.name }}

      - name: Upload package artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: packages-${{ matrix.platform.name }}
          path: packages/
          retention-days: 90

  # Sentinel job for release.yml to wait on via lewagon/wait-on-check-action.
  # This ensures all build artifacts are ready before the release workflow
  # downloads them.
  verify-builds:
    name: Verify Builds
    runs-on: ubuntu-22.04
    needs: [documentation, build-packages]
    steps:
      - name: All builds completed
        run: echo "All build jobs completed successfully"
