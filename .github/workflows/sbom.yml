# GitHub Actions workflow for SBOM generation and license compliance
#
# This workflow generates a Software Bill of Materials (SBOM) in CycloneDX format
# and validates license compliance against Au-Zone policy.
#
# Requires:
# - .github/scripts/generate_sbom.sh
# - .github/scripts/check_license_policy.py
# - .github/scripts/validate_notice.py
# - NOTICE file in repository root
#
# Action Versions (hash-pinned per SPS v2.1):
# - actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 (v4.2.2)
# - actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b (v5.3.0)
# - dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a (stable)
# - actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 (v4.4.3)
# - softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 (v2.0.8)

name: SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_call:  # Allow other workflows to call this

jobs:
  generate-sbom:
    name: Generate SBOM & Check License Compliance
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a  # stable

      - name: Install cargo tools
        run: |
          cargo install cargo-cyclonedx --version 0.5.7

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.11'

      - name: Install scancode-toolkit
        run: |
          python3 -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install scancode-toolkit

      - name: Install CycloneDX CLI
        run: |
          mkdir -p ~/.local/bin
          wget -q -O ~/.local/bin/cyclonedx \
            https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.27.1/cyclonedx-linux-x64
          chmod +x ~/.local/bin/cyclonedx
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate Complete SBOM
        run: bash .github/scripts/generate_sbom.sh

      - name: Validate SBOM Format
        run: cyclonedx validate --input-file sbom.json

      - name: Check License Policy
        run: python3 .github/scripts/check_license_policy.py sbom.json

      - name: Validate NOTICE File
        run: python3 .github/scripts/validate_notice.py NOTICE sbom.json

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Release SBOM
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191  # v2.0.8
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            sbom.json

      - name: Generate SBOM Summary
        run: |
          echo "## SBOM Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          COMPONENT_COUNT=$(python3 -c "import json; sbom = json.load(open('sbom.json')); print(len(sbom.get('components', [])))")
          echo "ðŸ“¦ **Total Components**: $COMPONENT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "- \`sbom.json\` - CycloneDX 1.6 format SBOM" >> $GITHUB_STEP_SUMMARY
